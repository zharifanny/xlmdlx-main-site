<!-- URL Encode/Decode -->
<div class="row">
  <span class="col-xs-12">
    <p>Source: </p>
  </span>
</div>
<div class="row">
  <span class="col-xs-12">
    <textarea id="text_source"></textarea>
  </span>
</div>
<div class="row">
  <span class="col-xs-6">
    <button id="button_encode" class="btn btn-raised btn-block btn-primary">Encode</button>
  </span>
  <span class="col-xs-6">
    <button id="button_decode" class="btn btn-raised btn-block btn-primary">Decode</button>
  </span>
</div>
<div class="row">
  <span class="col-xs-12">
    <p>Target: </p>
  </span>
</div>
<div class="row">
  <span class="col-xs-12">
    <textarea id="text_target"></textarea>
  </span>
</div>
