<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://unpkg.com/aframe-gradient-sky@1.5.0/dist/gradientsky.min.js"></script>
  <script src="kibor.js"></script>
  <script src="fps.js"></script>
  <script src="VRButton.js"></script> -->



</head>

<body>
  <a-assets>
    <a-asset-item id="cityModel" src="../../preview/assets/Room24.glb"></a-asset-item>
  </a-assets>

  <a-scene obb-collider="showColliders: false" stats
    renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 1920; maxCanvasHeight: 1920;"
    xr-mode-ui="enabled: false"
    webxr="requiredFeatures: hit-test,local-floor; optionalFeatures: dom-overlay,unbounded; overlayElement: #overlay;"
    reflection="directionalLight:a-light#dirlight;" loading-screen="dotsColor: red; backgroundColor: black"
    background="color: black" inspector="true"> <!-- Fixed the inspector attribute -->


    <a-entity id="collider" obb-collider="showColliders: true" gltf-model="#cityModel"
      trackedObject3D="type: face; offset: 0 0 0; controller: 1">
    </a-entity>



    <a-entity id="rig" movement-controls kinematic-body>
      <a-entity camera id="player" camera position="0 2.6 0" wasd-controls="acceleration:25"
        look-controls="pointerLockEnabled: true">
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>

  </a-scene>
</body>

</html>
