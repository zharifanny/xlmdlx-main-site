<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("modify-materials", {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener("model-loaded", () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D("mesh");
            // Go over the submeshes and modify materials we want.
            obj.traverse((node) => {
              if (node.name.indexOf("ship") !== -1) {
                node.material.color.set("red");
              }
            });
          });
        },
      });
    </script>

    <script src="stereo.js"></script>
  </head>
  <body>
    <a-scene background="color: white" >
      <a-assets>
        <img id="left" src="1.jpeg" />
        <img id="right" src="2.jpg" />
      </a-assets>

      <!--Cursor On Camera-->
      <a-camera stereocam="eye: right">
        <a-cursor></a-cursor>
        <!-- Or <a-entity cursor></a-entity> -->
      </a-camera>

      <!--Stereoskopik-->
      <a-sky src="#left" rotation="0 -90 0" stereo="eye: left"></a-sky>
      <a-sky src="#right" rotation="0 -90 0" stereo="eye: right"></a-sky>

      <!--3D Asset-->

        ></a-asset-item>
      </a-assets> -->

      <!-- <a-entity gltf-model="#cityModel" modify-materials></a-entity> -->

      
    </a-scene>


  </body>
</html>
