<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>PDF Compressor</title></head>
<body>
<h3>PDF Compressor (Local)</h3>

<input type="file" id="file" accept="application/pdf"><br><br>
<select id="level">
  <option value="1">Less</option>
  <option value="0.8">Normal</option>
  <option value="0.5">Extreme</option>
</select>
<button onclick="compress()">Compress</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<script>
async function compress() {
  const file = document.getElementById('file').files[0];
  if (!file) return alert("Pilih PDF");

  const scale = parseFloat(document.getElementById('level').value);
  const bytes = await file.arrayBuffer();

  const pdfjs = await pdfjsLib.getDocument({data: bytes}).promise;
  const newPdf = await PDFLib.PDFDocument.create();

  for (let i = 1; i <= pdfjs.numPages; i++) {
    const page = await pdfjs.getPage(i);
    const viewport = page.getViewport({ scale });

    const canvas = document.createElement("canvas");
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({canvasContext: canvas.getContext("2d"), viewport}).promise;

    const img = await newPdf.embedJpg(canvas.toDataURL("image/jpeg", 0.7));
    const p = newPdf.addPage([viewport.width, viewport.height]);
    p.drawImage(img, { x:0, y:0, width:viewport.width, height:viewport.height });
  }

  const out = await newPdf.save();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([out], {type:"application/pdf"}));
  a.download = "compressed.pdf";
  a.click();
}
</script>
</body>
</html>
