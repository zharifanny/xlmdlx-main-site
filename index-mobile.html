<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Rows Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(0, 0, 0);
            color: white;

        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
            /* background-color: black; */
            /* border-bottom: 1px solid black; */
        }
        .column {
            flex: 1;
            padding: 10px;
            /* background-color: black; */
        }
        h1, p {
            margin: 0;
        }
        .image-container {
            width: 500px; /* Set the fixed width for the image */
            height: 600px; /* Set the fixed height for the image */
            overflow: hidden; /* Hide the overflow content */
            
        }
        img {
            object-fit: cover; /* Crop the image while maintaining aspect ratio */
            width: 100%;
            height: 100%;
            max-width: 100%; /* Set the max-width for the image */

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row" id="row1">
            <div class="column">
                <div class="image-container">
                    <img src="img/pale_blue.jpg" />
                </div>
                <!-- Add your main content for the first row here -->
            </div>
            <div class="column">
                <p>Description for Row 1</p>
                <!-- Add your description for the first row here -->
            </div>
        </div>

        <div class="row" id="row2">
            <div class="column">
                <div class="image-container">
                    <img src="img/weak.jpg" />
                </div>
                <!-- Add your main content for the second row here -->
            </div>
            <div class="column">
                <p>Description for Row 2</p>
                <!-- Add your description for the second row here -->
            </div>
        </div>
        
        <div class="row" id="row3">
            <div class="column">
                <div class="image-container">
                  <img src="img/26.png" />
                </div>
                <!-- Add your main content for the second row here -->
            </div>
            <div class="column">
                <p>Description for Row 2</p>
                <!-- Add your description for the second row here -->
            </div>
        </div>

        <div class="row" id="row4">
            <div class="column">
                <div class="image-container">
                    <img src="img/weak.jpg" />
                </div>
                <!-- Add your main content for the second row here -->
            </div>
            <div class="column">
                <p>Description for Row 2</p>
                <!-- Add your description for the second row here -->
            </div>
        </div>

    </div>
</body>
</html>
