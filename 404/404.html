<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: black;
            color: white; /* Set an appropriate text color for readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        iframe {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="https://www.youtube.com/embed/JZ-FfGx50ro?&autoplay=1" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
